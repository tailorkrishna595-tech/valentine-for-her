body {

#no {

}

#message {

}

@keyframes fadeIn {

  to {opacity: 1;}
}

/* Floating Hearts */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: white;
  transform: rotate(45deg);
  animation: float 6s infinite ease-in;
}

.heart:before,
.heart:after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: white;
  border-radius: 50%;
}

.heart:before { top: -10px; left: 0; }
.heart:after { left: -10px; top: 0; }

@keyframes float {
  0% { transform: translateY(0) rotate(45deg); opacity: 1; }
  100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
}

</style>
</head>
